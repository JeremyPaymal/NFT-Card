<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="description">
        <div class="picture">
          <a href="#"><img class="image" src="./images/image-equilibrium.jpg" alt="NFT"
          /></a>
          <div class="overview">
            <a href="#"><img src="./images/icon-view.svg" alt="view" /></a>
          </div>
        </div>

        <h1><a href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="price">
        <p><img src="./images/icon-ethereum.svg" alt="eth" /> 0.041 ETH</p>
        <p><img src="./images/icon-clock.svg" alt="clock" /> 3 days left</p>
      </div>
      <hr />
      <div class="credit">
        <img src="./images/image-avatar.png" alt="author" />
        <p>
          Creation of <span><a href="#">Jules Wyvern</a></span>
        </p>
      </div>
    </main>
  </body>
</html>
